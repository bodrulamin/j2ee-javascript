<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    ID: <input type="text" name="" id="stId"><br>
    Name: <input type="text" name="" id="stName"> <br>
    <br>
    <button id="addBtn" onclick="addInfo()">Add</button>
    <br>
    <br>
    <table border="1" cellspacing=0>
        <thead>
            <tr>
                <th>SL</th>
                <th>ID</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="infoBody">


        </tbody>
    </table>
    <script>
        var infoArray = [];
        var stId = document.getElementById('stId');
        var stName = document.getElementById('stName');
        var addBtn = document.getElementById('addBtn');
        var infoBody = document.getElementById('infoBody');

        var cp = 0;

        function addInfo() {
            var info = {
                stId: stId.value,
                stName: stName.value
            }


            infoArray.push(info)

            stId.value = "";
            stName.value = "";

            generateTbody();
        }

        function generateTbody() {
           infoBody.innerHTML = "";
            for (var i = 0; i < infoArray.length; i++) {
                var info = infoArray[i];
                var trTemp = `
            <tr>
                <td>${i + 1}</td>
                <td>${info.stId}</td>
                <td>${info.stName}</td>
                <td>
                    <button id="updateBn" onclick="update(${i})">update</button>
                    <button id="updateBn" onclick="del(${i})">del</button>
                    
                    </td>
            </tr> 
        `
                infoBody.innerHTML += trTemp;
            }
        }

        
        function update(i) {

            cp = i;
 
            var cInfo = infoArray[cp];
            stId.value = cInfo.stId;
            stName.value = cInfo.stName;

            addBtn.innerHTML = "update";          
            addBtn.onclick = updateInfo;
        }

        function del(i){
            infoArray.splice(i,1);
            generateTbody();
        }
        function updateInfo() {
            var info = {
                stId: stId.value,
                stName: stName.value
            }

            infoArray[cp] = info;

            stId.value = "";
            stName.value = "";

            addBtn.innerHTML = "Add";
            addBtn.onclick = addInfo;

            generateTbody();
        }
    </script>
</body>

</html>
